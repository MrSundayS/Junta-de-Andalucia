<!DOCTYPE html>
<html>
<head>
  <title>Página de la Junta de Andalucía</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

  <!-- Fila de redes sociales -->
  <div class="container-fluid social-icons">
    <div class="row justify-content-end">
      <div class="col-auto">
        <a href="#"><i class="fab fa-facebook-f icon"></i></a>
        <a href="#"><i class="fab fa-twitter icon"></i></a>
        <a href="#"><i class="fab fa-instagram icon"></i></a>
        <a href="#"><i class="fab fa-linkedin-in icon"></i></a>
      </div>
    </div>
  </div>
  <!-- Encabezado con logo y menú -->
  <header class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="img/Junta.png" alt="Logo de la Junta de Andalucía" class="logo">
      </div>
      <div class="col-md-9">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-book-open"></i> Estudiar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-briefcase"></i> Trabajar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-heartbeat"></i> Salud</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-plus"></i> Más temas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-globe"></i> Transparencia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-newspaper"></i> Noticias</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>


<!-- Carrusel de imágenes -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/andalucia-5313594_1280.jpg" alt="Imagen 1">
        <div class="search-form">
          <h3>En qué podemos ayudarte?</h3>
          <form>
            <input type="text" placeholder="Escribe tu búsqueda">
            <button type="submit">Buscar</button>
          </form>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/descarga.jpg" alt="Imagen 2">
        <div class="search-form">
          <h3>En qué podemos ayudarte?</h3>
          <form>
            <input type="text" placeholder="Escribe tu búsqueda">
            <button type="submit">Buscar</button>
          </form>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/spain-6297224_1280.jpg" alt="Imagen 3">
        <div class="search-form">
          <h3>En qué podemos ayudarte?</h3>
          <form>
            <input type="text" placeholder="Escribe tu búsqueda">
            <button type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>

  <!-- Título "DIRECTO A" -->
  <section class="container">
    <h2 class="text-center mt-5">DIRECTO A</h2>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
